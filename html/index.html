<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="design.css">
    <title>PC用カレンダーアプリデザイン</title>
</head>

<body>
    <div class="icon">
        <img src="icon.png" width="50px" height="50px">
    </div>

    <div id="dispplay" class="flex">

        <div class="calendar_box">
            <div class="flex" id="date">
                <div class="month">
                    <p>month</p>
                </div>

                <div class="week">
                    <p>week</p>
                </div>

                <div class="day">
                    <p>day</p>
                </div>

            </div>

            <div class="flex">
                <div class="task_filter">
                    <p>タスク表示フィルタリング用チェックボックス</p>
                </div>

                <div class="calendar">
                    <p>calender</p>
                </div>
            </div>

        </div>

        <div class="scroll_box">
            <div class="task">
                <div class="task_view">
                    <p>タスクビュー1</p>
                </div>

                <div class="task_view">
                    <p>タスクビュー2</p>
                </div>

                <div class="task_view">
                    <p>タスクビュー3</p>
                </div>

                <div class="task_view">
                    <p>タスクビュー4</p>
                </div>

                <div class="task_view">
                    <p>タスクビュー5</p>
                </div>

            </div>


        </div>
    </div>

    <div class="task_add">
        <p>タスク追加ボタン</p>
    </div>

</body>

</html>
