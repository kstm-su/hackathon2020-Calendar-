<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>PC用カレンダーアプリデザイン</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <div class="icon">
            <img src="icon.png" width="50px" height="50px">
        </div>

        <div id="display" class="flex">

            <div class="calendar_box">
                <div class="flex" id="date">
                    <div class="month">
                        <p>month</p>
                    </div>

                    <div class="week">
                        <p>week</p>
                    </div>

                    <div class="day">
                        <p>day</p>
                    </div>

                </div>

                <div class="flex">
                    <div class="task_filter">
                        <p>タスク表示フィルタリング用チェックボックス</p>
                    </div>

                    <div class="calendar">
                        <p>calender</p>
                    </div>
                </div>

            </div>

            <div class="scroll_box">
                <div class="task">
                    <task-view v-for="view in taskViews" v-bind:key="view.name" v-bind:view="view">
                        </taskView>

                </div>
            </div>
        </div>

        <div class="task_add">
            <button id="show-modal" @click="showModal = true">タスクの追加</button>
            <modal v-if="showModal" @close="showModal = false">
                <h3 slot="header">タスクの追加</h3>
            </modal>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
